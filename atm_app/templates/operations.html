{% extends "main.html" %}
{% block title %}Operations{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <div class="operations">
        <div class="row">
            <div class="col-xs-offset-3 col-xs-6">
                <a href="{% url 'balance' %}" class="btn btn-default btn-lg btn-block">Balance</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-3 col-xs-6">
                <a href="{% url 'withdrawal' %}" class="btn btn-default btn-lg btn-block">Cash Withdrawal</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-3 col-xs-6">
                <a href="{% url 'logout' %}" class="btn btn-default btn-lg btn-block">Finish</a>
            </div>
        </div>
    </div>
{% else %}
    <a href="/login/?next={{ request.path }}">Login</a>
{% endif %}

{% endblock %}
